<!--
如果片段以 / 开始，路由器会以应用的根路由查找起点
如果片段以 ./ 开始，或者不以斜线开始中，路由器会从当前路由的子节点路径开始查找
如果片段以 ../ 路由会从上一级节点为查询路径
-->

<div class="alert-box jumbotron">
  <div routerLink="../index" class="alert alert-primary" routerLinkActive="active">
    index
  </div>
  <div routerLink="../child1" class="alert alert-secondary" routerLinkActive="active">
    child1
  </div>
  <div routerLink="../child2" class="alert alert-success" routerLinkActive="active">
    child2
  </div>
  <div [routerLink]="['../child3', '1']" fragment="education" [queryParams]="{debug: true}" class="alert alert-danger">
    child3
  </div>
  <div [routerLink]="['/router/child4']" class="alert alert-warning">
    child4
  </div>
</div>

<div class="jumbotron">
  <button type="button" (click)="btnClick1()" class="btn btn-primary">index</button>
  <button type="button" (click)="btnClick2()" class="btn btn-secondary">child1</button>
  <button type="button" (click)="btnClick3()" class="btn btn-success">child2</button>
  <button type="button" (click)="btnClick4()" class="btn btn-danger">child3</button>
  <button type="button" (click)="btnClick5()" class="btn btn-warning">child4</button>
  <button type="button" (click)="btnClick6()" class="btn btn-info">Info</button>
  <button type="button" (select)="handleSelect($event)" class="btn btn-secondary">select</button>
</div>
